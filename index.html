<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="content">
      <div class="left-img">
        <img src="img/unsplash.jpg" alt="" class="background-image" />
        <div class="odin-logo-container">
          <img src="img/odin-lined.png" />
          <span>Odin</span>
        </div>
        <div class="photo-credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right-content">
        <div class="welcome-message">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreamas.
            <br />
            Sign up <em>now</em> to get started.
            <br />
            <br />
            You <em>know</em> you want to.
          </p>
        </div>
        <form class="signup-form">
          <p>Let's do this!</p>

          <fieldset>
            <label for="first-name"
              >FIRST NAME<br /><input
                type="text"
                name="first-name"
                id="first-name"
            /></label>

            <label for="last-name"
              >LAST NAME<br /><input
                type="text"
                name="last-name"
                id="last-name"
            /></label>

            <label for="email"
              >EMAIL<br /><input type="email" name="email" id="email"
            /></label>

            <label for="phone-number"
              >PHONE NUMBER<br /><input
                type="tel"
                name="phone-number"
                id="phone-number"
            /></label>

            <label for="password"
              >PASSWORD<br /><input
                type="password"
                name="password"
                id="password"
            /></label>

            <label for="confirm-password"
              >CONFIRM PASSWORD<br /><input
                type="password"
                name="confirm-password"
                id="confirm-password"
            /></label>
          </fieldset>

          <button class="create-account">Create Account</button>

          <p>Already have an account? Log in</p>
        </form>
      </div>
    </div>
  </body>
</html>
